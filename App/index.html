<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial News Sentiment Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Financial News Sentiment Analyzer</h1>
        <div class="form-container">
            <div class="form-group">
                <label for="ticker">Stock Ticker:</label>
                <input type="text" id="ticker" name="ticker" placeholder="AAPL">
            </div>
            <div class="form-group">
                <label for="title">News Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter news headline">
            </div>
            <div class="form-group">
                <label for="description">News Summary:</label>
                <textarea id="description" name="description" rows="4" placeholder="Enter news summary"></textarea>
            </div>
            <button id="analyze-btn">Analyze Sentiment</button>
        </div>
        <div class="result-container" id="result-container" style="display: none;">
            <h2>Analysis Result</h2>
            <div class="loader" id="loader" style="display: none;"></div>
            <div id="result-content"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
